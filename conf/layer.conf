# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"
# We have recipes-* directories add to bbfiles
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	    ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-zondax-qemu"
BBFILE_PATTERN_meta-zondax-qemu = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-zondax-qemu = "6"

LAYERSERIES_COMPAT_meta-zondax-qemu = "thud sumo zeus hardknott"
PACKAGECONFIG_append_pn-qemu-system-native += " virtfs"
